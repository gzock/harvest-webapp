<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="sidenav.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
  
      <span class="spacer"></span>

      <mat-icon class="material-icons md-light" [matMenuTriggerFor]="menu">account_circle</mat-icon>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onLogout()">ログアウト</button>
      </mat-menu>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>

<div class="container">
  <div class="row" *ngIf="corpData">

    <div class="col-12 col-md-4">
      <mat-card class="display-billing-info background accent">
        <mat-card-header>
          <mat-card-title>
            <mat-icon>people</mat-icon>
            ユーザー数
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h1 class="user-account-count-value">
            {{ corpData.users.length }}
          </h1>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-4 col-md-4">
      <mat-card class="display-billing-info">
        <mat-card-header>
          <mat-card-title>
            <mat-icon>credit_card</mat-icon>
            請求金額
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h1 class="billing-price-value">
            &yen; {{ corpData.billing.price }}
          </h1>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-4 col-md-4">
      <mat-card class="display-billing-info">
        <mat-card-header>
          <mat-card-title>
            <mat-icon>date_range</mat-icon>
            請求日
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h1 class="billing-cycle-value">
            {{ formatDate(corpData.billing.cycle) }}
          </h1>
        </mat-card-content>
      </mat-card>
    </div>

    <mat-tab-group mat-align-tabs="center" class="col-12">
      <mat-tab>
        <ng-template mat-tab-label>
          <!--<mat-icon class="material-icons md-dark" color="accent">cloud_download</mat-icon>-->
          ユーザー
        </ng-template>

        <div class="col-12 corporation-data">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <!-- project_id Column -->
            <ng-container matColumnDef="user_id">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <mat-radio-button 
                  class="" 
                  value="{{ element.user_id }}" 
                >
                </mat-radio-button>
              </td>
            </ng-container>
          
            <!-- name Column-->
            <ng-container matColumnDef="preferred_username">
              <th mat-header-cell *matHeaderCellDef> ユーザー名 </th>
              <td mat-cell *matCellDef="let element"> {{element.preferred_username}} </td>
            </ng-container>
          
            <!-- start_on Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> メールアドレス </th>
              <td mat-cell *matCellDef="let element"> {{ element.email }}</td>
            </ng-container>
          
            <!-- complete_on Column -->
            <ng-container matColumnDef="created_at">
              <th mat-header-cell *matHeaderCellDef> 作成日 </th>
              <td mat-cell *matCellDef="let element"> 
                {{ formatDate(element.created_at) }}
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-tab>
        
      <mat-tab>
        <ng-template mat-tab-label>
          <!--<mat-icon class="material-icons md-dark" color="accent">cloud_download</mat-icon>-->
          法人情報
        </ng-template>

        <div class="col-12 user-info">
          <mat-card class="example-card">
            <mat-card-content>
              <section class="example-section">
                <mat-form-field>
                  <input type="email" matInput placeholder="登録メールアドレス" [(ngModel)]="email" disabled>
                </mat-form-field>
              </section>
              <section class="example-section">
                <mat-form-field>
                  <input type="text" matInput placeholder="ユーザー名" [(ngModel)]="username" disabled>
                </mat-form-field>
              </section>
              <section class="example-section">
                <mat-form-field>
                  <input type="accountType" matInput placeholder="アカウントタイプ" [(ngModel)]="accountType" disabled>
                </mat-form-field>
              </section>
              <section class="example-section">
                <mat-form-field>
                  <input type="text" matInput placeholder="お支払い方法" [(ngModel)]="billing" disabled>
                </mat-form-field>
              </section>
            </mat-card-content>
          </mat-card>
        </div>
      </mat-tab>

      <mat-tab>
        <ng-template mat-tab-label>
          <!--<mat-icon class="material-icons md-dark" color="accent">cloud_download</mat-icon>-->
          パスワード変更
        </ng-template>

        <div class="col-12 change-password">
          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>パスワード変更</mat-card-title>
            </mat-card-header>

            <mat-card-content>
              <section class="example-section">
                <mat-form-field>
                  <input type="password" matInput placeholder="現在のパスワード" [(ngModel)]="oldPassword">
                </mat-form-field>
              </section>
              <section class="example-section">
                <mat-form-field>
                  <input type="password" matInput placeholder="新しいパスワード" [(ngModel)]="newPassword">
                </mat-form-field>
              </section>
            </mat-card-content>

            <mat-card-actions class="text-center">
              <button mat-button (click)="onChangePassword(oldPassword, newPassword)">変更</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </mat-tab>
    </mat-tab-group>

  </div>
</div>
