<div class="container">
  <div class="row">

    <div class="col-12 corporation-data">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- project_id Column -->
        <ng-container matColumnDef="user_id">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <mat-radio-button 
              class="" 
              value="{{ element.user_id }}" 
            >
            </mat-radio-button>
          </td>
        </ng-container>
      
        <!-- name Column-->
        <ng-container matColumnDef="preferred_username">
          <th mat-header-cell *matHeaderCellDef> ユーザー名 </th>
          <td mat-cell *matCellDef="let element"> {{element.preferred_username}} </td>
        </ng-container>
      
        <!-- start_on Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> メールアドレス </th>
          <td mat-cell *matCellDef="let element"> {{ element.email }}</td>
        </ng-container>
      
        <!-- complete_on Column -->
        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef> 作成日 </th>
          <td mat-cell *matCellDef="let element"> 
            {{ formatDate(element.created_at) }}
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    
    <div class="col-12 user-info">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>ユーザー情報</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <section class="example-section">
            <mat-form-field>
              <input type="email" matInput placeholder="登録メールアドレス" [(ngModel)]="email" disabled>
            </mat-form-field>
          </section>
          <section class="example-section">
            <mat-form-field>
              <input type="text" matInput placeholder="ユーザー名" [(ngModel)]="username" disabled>
            </mat-form-field>
          </section>
          <section class="example-section">
            <mat-form-field>
              <input type="accountType" matInput placeholder="アカウントタイプ" [(ngModel)]="accountType" disabled>
            </mat-form-field>
          </section>
          <section class="example-section">
            <mat-form-field>
              <input type="text" matInput placeholder="お支払い方法" [(ngModel)]="billing" disabled>
            </mat-form-field>
          </section>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-12 change-password">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>パスワード変更</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <section class="example-section">
            <mat-form-field>
              <input type="password" matInput placeholder="現在のパスワード" [(ngModel)]="oldPassword">
            </mat-form-field>
          </section>
          <section class="example-section">
            <mat-form-field>
              <input type="password" matInput placeholder="新しいパスワード" [(ngModel)]="newPassword">
            </mat-form-field>
          </section>
        </mat-card-content>

        <mat-card-actions class="text-center">
          <button mat-button (click)="onChangePassword(oldPassword, newPassword)">変更</button>
        </mat-card-actions>
      </mat-card>
    </div>

  </div>
</div>
