<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>harvest</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="">
        <i class="material-icons md-dark">home</i> 
        HOME
      </a>
      <a mat-list-item routerLink="projects">
        <i class="material-icons md-dark">list_alt</i> 
        PROJECT
      </a>
      <a mat-list-item routerLink="work">
        <i class="material-icons md-dark">photo_camera</i> 
        WORK
      </a>
      <a mat-list-item routerLink="generation">
        <i class="material-icons md-dark">photo_album</i> 
        GENERATE
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>harvest-webapp</span>
    </mat-toolbar>
    <!-- Add Content Here -->
      <section class="main-container">
        <router-outlet></router-outlet>
      </section>
  </mat-sidenav-content>

</mat-sidenav-container>
