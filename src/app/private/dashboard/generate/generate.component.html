<div class="container">
  <div class="row text-center">

    <button mat-stroked-button color="accent" (click)="onGenerateZip()">
      zip ダウンロード
    </button>
    
    <a download href="{{ downloadUrl }}" class="mat-rased-button" *ngIf="downloadUrl">
      ここがダウンロードリンク
    </a>
    

    <mat-card class="mat-elevation-z4 col-12">
      <div class="row align-items-center">
      
        <div class="col-2">
          <button mat-stroked-button color="accent">
            <mat-icon class="material-icons md-dark">arrow_back</mat-icon>
          </button>
        </div>
      
        <div class="col-4 col-md-6">
          <mat-form-field>
            <input matInput placeholder="検索">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>
      
        <div class="col-6 col-md-4 text-right">
          <button mat-stroked-button class="action-button">
            <mat-icon class="material-icons md-dark" color="accent" (click)="openBottomSheet(placesService.getCurrentPlace())" >build</mat-icon>
          </button>
          <button mat-stroked-button class="action-button">
            <mat-icon class="material-icons md-dark" color="accent" (click)="goHome()" >home</mat-icon>
          </button>
          <button mat-stroked-button class="action-button">
            <mat-icon class="material-icons md-dark" color="accent" (click)="refresh()" >refresh</mat-icon>
          </button>
        </div>
      </div>
    </mat-card>

  </div>
</div>
