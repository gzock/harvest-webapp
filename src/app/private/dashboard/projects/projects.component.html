<div class="container">
  <div class="row">
    <div class="col-12 col-md-7">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="フィルタ (本機能はまだ使用できません)" disabled>
      </mat-form-field>
    </div>

    <div class="col-6 col-md-3">

          <mat-option value="filterStatus">すべて</mat-option>

        </mat-select>

    <div class="col-12 col-md-5 text-center project-action">
      <button mat-raised-button color="primary" (click)="openCreateProjectDialog()">新規作成</button>
      <button mat-raised-button 
          matTooltip="他のプロジェクトに参加" 
          [matTooltipPosition]="'above'" 
      >
        参加
      </button>
      <button mat-raised-button color="accent" (click)="openSettingProjectDialog()" 
          matTooltip="選択したプロジェクトを編集" 
          [matTooltipPosition]="'above'" 
      >
        設定
      </button>
    </div>
  </div>  
</div>  

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- project_id Column -->
    <ng-container matColumnDef="project_id">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-radio-button class="example-radio-button" (change)="onSelectProject(element)">
        </mat-radio-button>
      </td>
    </ng-container>
  
    <!-- name Column-->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> プロジェクト名 </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- start_on Column -->
    <ng-container matColumnDef="start_on">
      <th mat-header-cell *matHeaderCellDef> 開始 </th>
      <td mat-cell *matCellDef="let element"> 
        {{ formatDate(element.start_on) }}
      </td>
    </ng-container>
  
    <!-- complete_on Column -->
    <ng-container matColumnDef="complete_on">
      <th mat-header-cell *matHeaderCellDef> 期限 </th>
      <td mat-cell *matCellDef="let element"> 
        {{ formatDate(element.complete_on) }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
