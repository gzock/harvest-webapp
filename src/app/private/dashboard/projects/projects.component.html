<div class="container">
  <div class="row">
    <div class="col-6 col-md-4">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="フィルタ">
      </mat-form-field>
    </div>
    
    <div class="col-6 col-md-3">
      <mat-form-field>
        <mat-select [(value)]="option1" placeholder="ステータス">
          <mat-option value="option1">すべて</mat-option>
          <mat-option value="option2">未完了</mat-option>
          <mat-option value="option3">完了</mat-option>
          <mat-option value="option3">アーカイブ</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-12 col-md-5 text-center">
      <button mat-raised-button color="primary" (click)="openCreateProjectDialog()">新規作成</button>
      <button mat-raised-button>参加</button>
      <button mat-raised-button color="accent" (click)="openSettingProjectDialog()">設定</button>
    </div>
  </div>  
</div>  

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- project_id Column -->
    <ng-container matColumnDef="project_id">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-radio-button class="example-radio-button" (change)="onSelectProject(element)">
        </mat-radio-button>
      </td>
    </ng-container>
  
    <!-- name Column-->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> プロジェクト名 </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- created_at Column -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef> 開始 </th>
      <td mat-cell *matCellDef="let element"> 
        {{element.created_at}}
      </td>
    </ng-container>
  
    <!-- updated_at Column -->
    <ng-container matColumnDef="updated_at">
      <th mat-header-cell *matHeaderCellDef> 期限 </th>
      <td mat-cell *matCellDef="let element"> 
        {{element.updated_at}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
