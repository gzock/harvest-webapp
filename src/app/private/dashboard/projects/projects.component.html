<mat-tab-group>
  <mat-tab label="すべて">
    <mat-accordion>
      <mat-expansion-panel *ngFor="let project of projects">
        <mat-expansion-panel-header>
          "{{ project.name }}"
        </mat-expansion-panel-header>
          "{{ project.content }}"
      </mat-expansion-panel>
    </mat-accordion>
  </mat-tab>

  <mat-tab label="未完了のみ">
    <h1>Some more tab content</h1>
    <p>...</p>
  </mat-tab>

  <mat-tab label="完了のみ">
    <h1>Some more tab content</h1>
    <p>...</p>
  </mat-tab>
</mat-tab-group>
