<div class="container">
  <div class="row text-center">

    <mat-card class="mat-elevation-z4 col-12">
      <div class="row align-items-center">
      
        <div class="col-2">
          <button mat-stroked-button (click)="backwardPlace()" *ngIf="placesService.placeHistory.length > 1">
            <mat-icon class="material-icons md-dark" color="primary">arrow_back</mat-icon>
          </button>
        </div>
      
        <div class="col-4 col-md-6">
          <mat-form-field>
            <input matInput placeholder="検索">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>
      
        <div class="col-6 col-md-4 text-right">
          <button mat-stroked-button class="action-button">
            <mat-icon class="material-icons md-dark" color="primary" (click)="openBottomSheet()" >add</mat-icon>
          </button>
          <button mat-stroked-button class="action-button">
            <mat-icon class="material-icons md-dark" color="primary" (click)="goHome()" >home</mat-icon>
          </button>
          <button mat-stroked-button class="action-button">
            <mat-icon class="material-icons md-dark" color="primary" (click)="refresh()" >refresh</mat-icon>
          </button>
        </div>
      </div>
    </mat-card>

    <table mat-table [dataSource]="placeDataSource" class="mat-elevation-z4 col-12">
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> 場所 </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="photos.required">
        <th mat-header-cell *matHeaderCellDef> 施工前 進捗率 </th>
        <td mat-cell *matCellDef="let element"> 
          {{element.photos.required}}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="photos.results.before">
        <th mat-header-cell *matHeaderCellDef> 施工後 進捗率 </th>
        <td mat-cell *matCellDef="let element"> 
          {{element.photos.before}}
        </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="photos.results.after">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" (click)="forwardPlace(element)">
          <button mat-stroked-button class="action-button">
            <mat-icon class="material-icons md-dark" color="primary">arrow_forward</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedPlaceColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedPlaceColumns;"></tr>
    </table>

    <table mat-table [dataSource]="targetDataSource" class="mat-elevation-z4 col-12">
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> 対象名 </th>
        <td mat-cell *matCellDef="let element" (click)="openBottomSheet()"> {{element.name}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="before">
        <th mat-header-cell *matHeaderCellDef> 施工前 写真数 </th>
        <td mat-cell *matCellDef="let element" (click)="openBottomSheet()"> 
          {{element.before}}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="after">
        <th mat-header-cell *matHeaderCellDef> 施工後 写真数 </th>
        <td mat-cell *matCellDef="let element" (click)="openBottomSheet()"> 
          {{element.after}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedTargetColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedTargetColumns;"></tr>
    </table>

  </div>
</div>
